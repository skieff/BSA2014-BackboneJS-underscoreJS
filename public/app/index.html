<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Films service</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="films-view">
        <div id="films-container"></div>
        <button class="add-film">Add Film</button>
        <div id="film-details"></div>
    </div>

	<script type="text/template" id="film-template">
		<span class="film-id"><%= id %></span>
		<span class="film-name"><a href="#films/<%= id %>"><%= name %></a></span>
		<span class="film-year"><%= year %></span>
        <button class="film-remove">Remove</button>
        <button class="film-edit">Edit</button>
	</script>

	<script type="text/template" id="film-edit-inline-template">
		<span class="film-id"><%= id %></span>
        <span class="film-name"><input type="text" name="filmName" value="<%= name %>" /></span>
        <span class="film-year"><input type="text" name="filmYear" value="<%= year %>" /></span>
        <button class="film-remove">Remove</button>
        <button class="film-edit-cancel">Cancel</button>
        <button class="film-edit-save">Save</button>
	</script>

    <script type="text/template" id="film-edit-full-screen-template">
        <div>
            <label>Film Id: </label><span><%= id %></span><br />
            <label>Film Name: <input type="text" name="filmName" value="<%= name %>" /></label><br />
            <label>Film Year: <input type="text" name="filmYear" value="<%= year %>" /></label><br />
        </div>
        <button class="save-changes">Save Changes</button>
        <button class="back-to-list">Back To List</button>
    </script>

    <script data-main="./javascripts/app" src="./javascripts/require.js"></script>
